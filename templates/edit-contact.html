{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/conductores/{{conductor.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="EmployeeID" value="{{conductor.0}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Nombre" value="{{conductor.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Apellido" value="{{conductor.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Direccion" value="{{conductor.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Telefono" value="{{conductor.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="BaseID" value="{{conductor.5}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="IsActive" value="{{conductor.6}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
